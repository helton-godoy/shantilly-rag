name: Validate config and scripts

on:
  push:
    paths:
      - "config/**"
      - "scripts/**"
      - "server/**"
  pull_request:
    paths:
      - "config/**"
      - "scripts/**"
      - "server/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check scripts compile
        run: |
          python -m compileall scripts server
